name: Deploy (Railway)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'server/**'

jobs:
  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway up --service "$RAILWAY_SERVICE" --yes || railway up --yes
        # Optional: set RAILWAY_SERVICE via repo secret if you have multiple services
        # You can also pin project with: railway link --project <project-id>
